  class="relative flex items-center gap-x-2 border border-[#EBECF0] rounded-lg h-11 pl-4"
>

      width="20"
      height="20"
      viewBox="0 0 20 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M14.1667 18.334H5.83335C2.50002 18.334 1.66669 17.5007 1.66669 14.1673V12.5007C1.66669 9.16732 2.50002 8.33398 5.83335 8.33398H14.1667C17.5 8.33398 18.3334 9.16732 18.3334 12.5007V14.1673C18.3334 17.5007 17.5 18.334 14.1667 18.334Z"
        stroke="#1E1E1E"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M5 8.33268V6.66602C5 3.90768 5.83333 1.66602 10 1.66602C13.75 1.66602 15 3.33268 15 5.83268"
        stroke="#1E1E1E"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M10 15.4167C11.1506 15.4167 12.0834 14.4839 12.0834 13.3333C12.0834 12.1827 11.1506 11.25 10 11.25C8.84943 11.25 7.91669 12.1827 7.91669 13.3333C7.91669 14.4839 8.84943 15.4167 10 15.4167Z"
        stroke="#1E1E1E"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </span>

  <input
    class="flex-1 h-full focus-visible:outline-none z-10 peer"
    placeholder=""
  />

  <label
    class="absolute top-1/2 -translate-y-1/2 transition-all peer-focus:top-0 peer-focus:left-4 peer-focus:text-[10px] peer-focus:bg-white peer-focus:px-1 not-peer-placeholder-shown:top-0 not-peer-placeholder-shown:left-4 not-peer-placeholder-shown:text-[10px] not-peer-placeholder-shown:bg-white not-peer-placeholder-shown:px-1"
    [ngClass]="icon() ? 'left-11' : 'left-4'"
    *ngIf="label()"
    >{{ label() }}</label
  >
</div>
